<!DOCTYPE html>
<html>
    <head>
        <title>Simple HTML Code by Tev</title>
    </head>
    <body>
        <div>
            <p class="inner-text first-item", id="first">
                Happy ZeroBase.
                <a href="http://www.pinkwink.kr", id="pw-link">PinkWink</a>
            </p>
            <p class="inner-text second-item">
                Hppy DataScience.
                <a href="http://www.naver.com",target="_blink", id="naver-link">Go to Naver</a>
            </p>
        </div>
        <p class="outer-text first-item", id="second">
            <b>This is bold fonts</b>
        </p>
        <p class = "outer-text">
            <i>Itallic style font</i>
        </p>

    </body>
</html>
